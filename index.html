    <audio id="alarma" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "¿Estás seguro que quieres salir? Tu teléfono aún está siendo analizado.";
        });

        function activarEfectos() {
            document.getElementById('alarma').play();
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500, 300]);
            }
            document.body.onclick = null;
        }

        function salidaBroma() {
            alert("B0101011101");
            let cerrado = window.close();
            if (!cerrado) {
                alert("malware listo ");
            }
        }

        function generarIP() {
            return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
        }

        function generarMAC() {
            const hex = "0123456789ABCDEF";
            let mac = "";
            for (let i = 0; i < 6; i++) {
                mac += hex[Math.floor(Math.random() * 16)];
                mac += hex[Math.floor(Math.random() * 16)];
                if (i < 5) mac += ":";
            }
            return mac;
        }

        
        function simularCarga() {
            let barra = document.getElementById('barraCarga');
            let progreso = 0;
            let intervalo = setInterval(() => {
                progreso += 2;
                barra.style.width = progreso + '%';

                if (progreso >= 100) {
                    clearInterval(intervalo);

                    // Mostrar la info falsa cuando termine
                    document.getElementById("ip").innerText = generarIP();
                    document.getElementById("mac").innerText = generarMAC();

                    // Mostrar botón y mensaje de broma
                    document.getElementById("botonSalir").style.display = "inline-block";
                    document.getElementById("mensajeBroma").style.display = "block";

                    // Ocultar barra de carga
                    document.getElementById("barraCargaContenedor").style.display = "none";

                    // Mostrar imagen final
                    document.getElementById("imagenFinal").style.display = "block";
                }
            }, 100);
        }

        // Iniciar la simulación de carga al cargar la página
        window.onload = simularCarga;
    </script>
