<!DOCTYPE html>
<html>
<head>
    <title>¡MENSAJES DE JUAN INFIEL  !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            animation: parpadeo 1s infinite;
        }
        p {
            font-size: 1.2em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            cursor: pointer;
            display: none;
        }
        #barraCargaContenedor {
            width: 80%;
            height: 30px;
            background-color: #330000;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            display: block;
        }
        #barraCarga {
            height: 100%;
            width: 0%;
            background-color: red;
            border-radius: 15px 0 0 15px;
            transition: width 0.2s ease;
        }
        @keyframes parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body onclick="activarEfectos()">
    <h1>⚠ ¡CARGANDO MENSAJES ! ⚠</h1>

    <p>Analizando archivos...<br>Copiando información personal...<br>Ubicación detectada.</p>

    <div id="barraCargaContenedor">
        <div id="barraCarga"></div>
    </div>

    <p><strong>IP detectada:</strong> <span id="ip">Detectando...</span></p>
    <p><strong>MAC Address:</strong> <span id="mac">Analizando...</span></p>

    <p id="mensajeBroma" style="display:none;">archivo.exel descargado</p>

    <button id="botonSalir" onclick="salidaBroma()">Salir</button>

    <audio id="alarma" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "¿Estás seguro que quieres salir? Tu teléfono aún está siendo analizado.";
        });

        function activarEfectos() {
            document.getElementById('alarma').play();
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500, 300]);
            }
            document.body.onclick = null;
        }

        function salidaBroma() {
            alert("B0101011101");
            let cerrado = window.close();
            if (!cerrado) {
                alert("malware listo ");
            }
        }

        function generarIP() {
            return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
        }

        function generarMAC() {
            const hex = "0123456789ABCDEF";
            let mac = "";
            for (let i = 0; i < 6; i++) {
                mac += hex[Math.floor(Math.random() * 16)];
                mac += hex[Math.floor(Math.random() * 16)];
                if (i < 5) mac += ":";
            }
            return mac;
        }

        function simularCarga() {
            let barra = document.getElementById('barraCarga');
            let progreso = 0;
            let intervalo = setInterval(() => {
                progreso += 2;
                barra.style.width = progreso + '%';

                if (progreso >= 100) {
                    clearInterval(intervalo);

                    
                    document.getElementById("ip").innerText = generarIP();
                    document.getElementById("mac").innerText = generarMAC();

                   
                    document.getElementById("botonSalir").style.display = "inline-block";
                    document.getElementById("mensajeBroma").style.display = "block";

                    
                    document.getElementById("barraCargaContenedor").style.display = "none";

                   
                    window.location.href = "https://www.youtube.com/shorts/9RSZdzKx1Ss";
                }
            }, 100);
        }

        
        window.onload = simularCarga;
    </script>
</body>
